<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaalbaaz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 300px;
      background: #1e1e2e;
      color: #cdd6f4;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 13px;
    }

    .header {
      background: #181825;
      padding: 16px;
      border-bottom: 1px solid #3d3d5c;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-logo { font-size: 24px; }

    .header-title { font-size: 16px; font-weight: 700; color: #cba6f7; }
    .header-sub { font-size: 11px; color: #6c7086; }

    .status-bar {
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #2a2a3e;
      font-size: 12px;
    }

    .status-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #6c7086;
    }

    .status-dot.connected { background: #a6e3a1; }
    .status-dot.error { background: #f38ba8; }

    .section {
      padding: 12px 16px;
      border-bottom: 1px solid #2a2a3e;
    }

    .section-label {
      font-size: 11px;
      color: #6c7086;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .toggle-label { color: #cdd6f4; }

    .toggle {
      position: relative;
      width: 36px; height: 20px;
    }

    .toggle input { display: none; }

    .toggle-slider {
      position: absolute;
      inset: 0;
      background: #3d3d5c;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 14px; height: 14px;
      left: 3px; top: 3px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    input:checked + .toggle-slider { background: #cba6f7; }
    input:checked + .toggle-slider::before { transform: translateX(16px); }

    input[type="text"], input[type="number"] {
      width: 100%;
      background: #2a2a3e;
      border: 1px solid #3d3d5c;
      border-radius: 6px;
      padding: 7px 10px;
      color: #cdd6f4;
      font-size: 13px;
      margin-bottom: 8px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus { border-color: #cba6f7; }

    .btn {
      width: 100%;
      padding: 9px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .btn:hover { opacity: 0.85; }

    .btn-primary { background: #cba6f7; color: #1e1e2e; }
    .btn-secondary { background: #2a2a3e; color: #cdd6f4; margin-top: 6px; }

    .footer {
      padding: 10px 16px;
      text-align: center;
      font-size: 10px;
      color: #45475a;
    }

    .saved-msg {
      color: #a6e3a1;
      font-size: 11px;
      text-align: center;
      margin-top: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-logo">♟️</div>
    <div>
      <div class="header-title">Chaalbaaz</div>
      <div class="header-sub">AI Chess Assistant</div>
    </div>
  </div>

  <div class="status-bar">
    <div class="status-dot" id="status-dot"></div>
    <span id="status-text">Checking connection...</span>
  </div>

  <div class="section">
    <div class="section-label">Settings</div>

    <div class="toggle-row">
      <span class="toggle-label">Enable Chaalbaaz</span>
      <label class="toggle">
        <input type="checkbox" id="enabled" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="toggle-row">
      <span class="toggle-label">Show Eval Bar</span>
      <label class="toggle">
        <input type="checkbox" id="showEvalBar" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <label style="display:block; color:#6c7086; font-size:11px; margin-bottom:4px;">
      Chess.com Username
    </label>
    <input type="text" id="username" placeholder="e.g. anandmaurya456" />

    <label style="display:block; color:#6c7086; font-size:11px; margin-bottom:4px;">
      API Base URL
    </label>
    <input type="text" id="apiBaseUrl" placeholder="http://localhost:5000" />

    <label style="display:block; color:#6c7086; font-size:11px; margin-bottom:4px;">
      Analysis Depth (1–30)
    </label>
    <input type="number" id="analysisDepth" min="1" max="30" value="20" />

    <button class="btn btn-primary" id="save-btn">Save Settings</button>
    <div class="saved-msg" id="saved-msg">✅ Settings saved!</div>
  </div>

  <div class="footer">⚠️ For practice games only — not for rated games</div>

  <script src="popup.js"></script>
</body>
</html>
