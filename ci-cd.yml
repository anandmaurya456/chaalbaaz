name: Chaalbaaz CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:

  # ---- Backend (.NET) ----
  backend:
    name: Backend — Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

  # ---- Engine (Python) ----
  engine:
    name: Engine — Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./engine

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v

  # ---- Extension (TypeScript) ----
  extension:
    name: Extension — Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./extension

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

  # ---- Deploy to Azure (main branch only) ----
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [backend, engine, extension]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: chaalbaaz-api
          package: ./backend

      - name: Deploy Engine to Azure Container
        run: |
          az acr build --registry chaalbaazregistry \
            --image chaalbaaz-engine:${{ github.sha }} \
            ./engine
